apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-lb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-backend
  template:
    metadata:
      labels:
        app: my-backend
    spec:
      containers:
      - name: my-container
        image: 157664038953.dkr.ecr.us-east-1.amazonaws.com/backend:6
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-backend
  labels:
    app: my-backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: my-backend
